apiVersion: tekton.dev/v1alpha1
kind: EventListener
metadata:
  name: event-listener
  namespace: coffeeshop-pipelines
spec:
  serviceAccountName: pipeline-service-account
  triggers:
    - name: tektontrigger-branch-trigger
      interceptors:
        - cel:
            filter: "header.match('X-GitHub-Event','push') && body.ref == 'refs/heads/add-tekton-trigger'"
      bindings:
        - name: pipeline-binding
      template:
        name: pipeline-template
    - name: master-trigger
      interceptors:
        - cel:
            filter: "header.match('X-GitHub-Event','push') && body.ref == 'refs/heads/master'"
      bindings:
        - name: pipeline-binding
      template:
        name: pipeline-template
apiVersion: tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: pipeline-template
  namespace: coffeeshop-pipelines
spec:
  params:
  - name: message
    default: "Default message"
  resourcetemplates:
  - apiVersion: tekton.dev/v1alpha1
    kind: PipelineRun
    metadata:
      generateName: run-deploy-pipeline-
      namespace: coffeeshop-pipelines
    spec:
      serviceAccountName: pipeline-service-account
      pipelineRef:
        name: pipeline-deploy
      resources:
      - name: git-source
        resourceRef:
          name: gitops-git
      params:
      - name: pathToYaml
        value: "overlays"
      - name: message
        value: $(params.message)
  